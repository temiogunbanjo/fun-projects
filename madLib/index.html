<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MadLib | Create compeling stories</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>MADLIB</h1>
    <form id="story-form">
      <p></p>

      <label for="title">Title</label>
      <select id="title" placeholder=" ">
        <option>Mr.</option>
        <option>Mrs.</option>
      </select>

      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="e.g. John Kennedy" />

      <label for="animal-friend">Animal Friend Name</label>
      <input id="animal-friend" type="text" placeholder="e.g. the dog" />

      <label for="phone-telcode">Telcode</label>
      <input id="phone-telcode" type="text" placeholder=" " maxlength="4" />

      <label for="phone">Phone</label>
      <input id="phone" type="tel" placeholder=" " />

      <label>Other Info</label>
      <input type="text" placeholder=" " />

      <button type="submit">Write Story</button>
    </form>
  </body>
</html>
