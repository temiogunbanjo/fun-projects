<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan | Save the Kangaroo</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="splash.css">
    <script src="index.js"></script>
  </head>
  <body class="l-1">
    <main class="not-started">
      <nav>
        <div class="" id="settings-bar">
          <button>A</button>
          <button>P</button>
        </div>

        <div>
          <div id="level-indicator"></div>
          <audio id="bg-audio" autoplay="true" loop>
            <source
              src="./assets/village-background-music-village-music-no-copyright-203060.mp3"
              type="audio/mp3"
            />
          </audio>
        </div>

        <div class="" id="health-bar">
          <span class="life"></span>
        </div>
      </nav>

      <div id="hero" class="">
        <img
          class=""
          src="./assets/Kangaroo-Cartoon-Free-PNG-Image.png"
          alt="Kangaroo"
        />
      </div>

      <div id="input-container" class="">
        <input type="text" maxlength="1" placeholder=" " />
      </div>

      <div id="message">
        <h3></h3>
      </div>
    </main>

    <section id="splash-screen">
      <h1>Hang-  -Roo</h1>
      <img
        class=""
        src="./assets/Kangaroo-Cartoon-Free-PNG-Image.png"
        alt="Kangaroo"
      />
      <p>Loading...</p>
    </section>
  </body>
</html>
