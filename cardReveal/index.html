<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Reveal | Train your mind</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="animations.css" />
    <link rel="stylesheet" href="splash.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/f388f70b2b.js"
      crossorigin="anonymous"
    ></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="l-1">
    <section id="splash">
      <h1>
        <span>CardVeal</span>
      </h1>

      <p>Loading...</p>
    </section>

    <section id="main_menu">
      <button class="game-style">Start</button>
      <button class="game-style" onclick="window.location.hash='settings';">
        Settings
      </button>
      <button class="game-style" onclick="window.location.hash='about';">
        About Game
      </button>
      <button class="game-style">Quit</button>
    </section>

    <main id="play">
      <!-- <h1>JING JUNG</h1> -->
      <header class="fa-3x">
        <div class="center" style="gap: 10px">
          <button
            id="return-home"
            class="game-style fa-solid fa-reply show-on-pc"
            onclick="window.location.reload();"
          ></button>
          <button
            id="show-menu-mobile"
            class="game-style fa-solid fa-pause show-on-mobile"
            onclick="showInGameMenu();"
          ></button>
        </div>

        <div id="level-indicator">
          <div class="level-count">
            <span class="">Lv 1</span>
          </div>
          <div>
            <span class="level-name">CITY</span>
            <div id="power-meter" data-value="low">
              <div></div>
            </div>
          </div>
        </div>

        <div class="center" style="gap: 10px">
          <button id="peek-a-boo" class="game-style">
            <i
              class="fa-solid fa-eye fa-beat"
              style="
                --fa-animation-iteration-count: 3;
                --fa-animation-delay: 15s;
                --fa-beat-scale: 1.6;
              "
            ></i>
          </button>

          <button id="info" class="game-style show-on-pc">
            <i class="fa-solid fa-info"></i>
          </button>
        </div>
      </header>

      <div id="card-box">
        <button class="card"></button>
      </div>

      <dialog id="win-badge-dialog" class="">
        <!-- Put modal displays here -->
      </dialog>
    </main>

    <section id="about" class="center">
      <h1 style="margin: 0.2rem 0">About Game</h1>
      <p style="text-align: center; max-width: 950px">
        <b>CardVeal&trade;</b> is a 2D game curated by
        <a href="https://temiogunbanjo-dev.netlify.app"
          ><b>Temiloluwa Ogunbanjo</b></a
        >.
      </p>
      <button
        class="game-style center"
        onclick="window.location.hash='main_menu';"
        style="flex-direction: row; gap: 5px"
      >
        <i class="fa-solid fa-reply"></i>
        <span>Return to Menu</span>
      </button>
    </section>

    <section id="settings" class="center">
      <h1 style="margin: 0.2rem 0">Game Settings</h1>

      <button
        class="game-style center"
        onclick="toggleSoundEffects()"
        style="flex-direction: row; gap: 10px"
      >
        <i class="fa-solid fa-volume-high"></i>
        <span>Toggle Sound Effects</span>
      </button>

      <button
        class="game-style center"
        onclick="window.location.hash='main_menu';"
        style="flex-direction: row; gap: 10px"
      >
        <i class="fa-solid fa-music"></i>
        <span>Toggle Background Music</span>
      </button>

      <button
        class="game-style center"
        onclick="window.location.hash='main_menu';"
        style="flex-direction: row; gap: 10px"
      >
        <i class="fa-solid fa-reply"></i>
        <span>Return to Menu</span>
      </button>
    </section>
  </body>
</html>
