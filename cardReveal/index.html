  <body class="l-1">
    <!-- Google Tag Manager (noscript) -->

      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5QVH7HMS"

        style="display: none; visibility: hidden"
      ></iframe

    <section id="splash">
      <h1>
        <span>CardVeal</span>
      </h1>

      <p>Loading...</p>
    </section>

    <section id="main_menu">
      <button class="game-style">Start</button>
      <button
        class="game-style"
        disabled="true"
        onclick="playSoundEffect(clickButtonAudio);window.location.href='/store.html';"
      >
        Visit Store
      </button>
      <button
        class="game-style"
        onclick="playSoundEffect(clickButtonAudio);window.location.hash='settings';"
      >
        Settings
      </button>
      <button
        class="game-style"
        onclick="playSoundEffect(clickButtonAudio);window.location.hash='about';"
      >
        About Game
      </button>
      <button class="game-style">Quit</button>
    </section>

    <main id="play">
      <!-- <h1>JING JUNG</h1> -->
      <header class="fa-3x">
        <div class="center" style="gap: 10px">
          <button
            id="return-home"
            class="game-style fa-solid fa-reply show-on-pc"
            onclick="playSoundEffect(clickButtonAudio);window.location.reload();"
          ></button>
          <button
            id="show-menu-mobile"
            class="game-style fa-solid fa-pause show-on-mobile"
            onclick="playSoundEffect(clickButtonAudio);showInGameMenu();"
          ></button>
        </div>

        <div id="level-indicator">
          <div id="level-count">
            <span class="">Lv 1</span>
          </div>

          <div id="level-name">
            <span></span>
          </div>

          <div id="power-meter" data-value="low">
            <div></div>
          </div>
        </div>

        <div class="center" style="gap: 10px">
          <button id="peek-a-boo" class="game-style">
            <i
              class="fa-solid fa-eye fa-beat"
              style="
                --fa-animation-iteration-count: 3;
                --fa-animation-delay: 15s;
                --fa-beat-scale: 1.6;
              "
            ></i>
          </button>

          <button id="info" class="game-style show-on-pc">
            <i class="fa-solid fa-info"></i>
          </button>
        </div>
      </header>

      <div id="card-box">
        <button class="card"></button>
      </div>

      <dialog id="win-badge-dialog" class="">
        <!-- Put modal displays here -->
        <!-- <div id="level-info">
          <h2 style="margin: 0">New Cards Unlocked</h2>
          <div class="center" style="margin: 1rem 0;gap:10px">
            <div class="card" style="--image: url('./assets/bread-i8k.png');"></div>
            <div class="card" style="--image: url('./assets/bread-i8k.png');"></div>
          </div>
          <button class="game-style">Close</button>
        </div> -->
      </dialog>

      <span id="commentary">
        <!-- <span class="power-up">Power Up</span> -->
      </span>
    </main>

    <section id="about" class="center">
      <h2 style="margin: 0.2rem 0">About Game</h2>
      <p style="text-align: center; max-width: 650px; line-height: 1.5">
        <b>CardVeal&trade;</b> is a 2D game curated by
        <a href="https://temiogunbanjo-dev.netlify.app"
          ><b>Temiloluwa Ogunbanjo</b></a
        >. Play an exciting online card reveal game! Flip and memorize cards in
        this fun memory challenge. Match sets to win and improve your skills.
        Play now!
      </p>
      <div class="center" style="gap: 24px; font-size: 24px">
        <a
          href="https://www.linkedin.com/in/temiloluwa-ogunbanjo-719731168/"
          target="blank"
        >
          <i class="fa fa-linkedin"></i>
        </a>

        <a href="mailto:ogunbanjotemiloluwa@gmail.com" target="blank">
          <i class="fa fa-inbox"></i>
        </a>

        <a href="https://wa.me/+2349059620514" target="blank">
          <i class="fa fa-whatsapp"></i>
        </a>

        <a href="" target="blank">
          <i class="fa fa-twitter"></i>
        </a>
      </div>
      <button
        class="game-style center"
        onclick="window.location.hash='main_menu';"
        style="flex-direction: row; gap: 5px"
      >
        <i class="fa-solid fa-reply"></i>
        <span>Return to Menu</span>
      </button>
    </section>

    <section id="settings" class="center">
      <h2 style="margin: 0.2rem 0">Game Settings</h2>

      <button
        class="game-style center"
        onclick="handleSoundEffectsToggle()"
        style="flex-direction: row; gap: 10px"
      >
        <i class="fa-solid fa-volume-high"></i>
        <span>Toggle Sound Effects</span>
      </button>

      <button
        class="game-style center"
        onclick="playSoundEffect(clickButtonAudio);window.location.hash='main_menu';"
        style="flex-direction: row; gap: 10px"
      >
        <i class="fa-solid fa-music"></i>
        <span>Toggle Background Music</span>
      </button>

      <button
        class="game-style center"
        onclick="playSoundEffect(clickButtonAudio);window.location.hash='main_menu';"
        style="flex-direction: row; gap: 10px"
      >
        <i class="fa-solid fa-reply"></i>
        <span>Return to Menu</span>
      </button>
    </section>
