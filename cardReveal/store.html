<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <style>
      #store {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100vh;
        padding: 24px;
        margin: auto;
      }

      #store button.game-style {
        min-width: 50px;
      }

      #store fieldset {
        padding: 20px 0 0;
        border: none;
      }

      #store > fieldset {
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        padding: 5px 20px 35px;
        gap: 30px;
        border: none;
        border-radius: 15px;
        background-color: rgba(32, 14, 16, 0.877);
      }

      #store > fieldset > legend {
        /* margin: 0 10px; */
        z-index: 9999;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: white;
        background-color: crimson;
        padding: 12px 24px;
        border-radius: 12px;
        box-shadow: inset 1px 2px 4px rgba(255, 255, 255, 0.35),
          inset -1px -1px 2px rgba(0, 0, 0, 0.15),
          1px 2px 2px rgb(250, 212, 169);
      }

      #store legend.title {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      header {
        display: flex;
        justify-content: space-between;
        /* margin-top: -15px; */
      }

      body {
        --secondary-color: purple;
      }

      #card-box,
      #card-library,
      #ads-section {
        display: flex;
        gap: 20px;
        /* border: 1px solid; */
      }

      #card-box {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }

      #card-library {
        display: flex;
        flex-wrap: nowrap;
        max-width: calc(100vw - 104px);
        overflow: auto;
      }

      #ads-section .card,
      #card-library .card,
      #card-box .card {
        display: flex;
        flex: none;
        border: none;
        border-radius: 12px;
        flex-grow: 1;
        min-width: 125px;
        min-height: 125px;
        box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.25);
        background-image: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0)
        );
      }

      #ads-section .card {
        background: linear-gradient(
            to top,
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0)
          ),
          url("assets/pngtree-dropshipping-men-hole-sole-jogging-shoes-png-image_11389148.png")
            no-repeat right/contain;
        background-color: dodgerblue;
      }

      #card-box .card,
      #card-library .card {
        min-height: 150px;
        /* width: calc(18%); */
        background: linear-gradient(
            to top,
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0)
          ),
          url("assets/boy2.png") no-repeat center/100px;
        background-color: crimson;
        box-shadow: 1px 4px 1px rgba(128, 0, 128, 0.452);
      }

      #card-library .card {
        padding: 15px;
        color: white;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        min-width: 175px;
        min-height: 250px;
        /* width: calc(18%); */
        background: linear-gradient(
            to top,
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0)
          ),
          url("https://cdn0.iconfinder.com/data/icons/recommendations/128/Question_mark-512.png") no-repeat center/80px,
          url("assets/padlock-closed.webp") no-repeat 90% 10px/20px;
        background-blend-mode: normal, normal, hue;
        background-color: crimson;
        box-shadow: 1px 4px 1px rgba(128, 0, 128, 0.452);
      }

      #card-library .card .price {
        width: 100%;
        border-radius: 5vh;
        background-color: rgba(0, 0, 0, 0.5);
        text-align: center;
        padding: 6px;
        color: white;
      }
    </style>
  </head>
